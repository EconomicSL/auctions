dist: trusty

sudo: false  # builds will run on Docker infrastructure!

language: scala

scala:
  - 2.10.6
  - 2.11.8
  - 2.12.1
  
jdk:
  - oraclejdk8
  - openjdk8
  
branches:
  only:
    - master
    - develop
    
script:
  - sbt clean compile
  - sbt coverage test functional:test

after_success:
  - sbt coverageReport
  - sbt codacyCoverage
  
env:
  global:
    - secure: ""

before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
